<!DOCTYPE html>
<html>
<head>
<title>File Upload Box</title>
</head>
<body>
<form method="post">
<p>This is page 10</p>


<input type="radio" name="subject" value="maths"> Maths
<input type="radio" name="subject" value="physics" checked> Physics
<input type="reset" name="reset"  value="Reset"  /><br />

<input type="checkbox" name="maths" value="maths" checked="true"> Maths
<input type="checkbox" name="physics" value="physics"> Physics
Description : <br />

<textarea rows="5" cols="50" name="description">
Enter description here...
</textarea>
<input type="hidden" name="pagename" value="10" /><br />

<input type="submit" name="submit" value="Submit"  /><br />

<input type="file" name="fileupload" value="pick" accept="desktop/*" /><br />
</form>
</body>
</html>
