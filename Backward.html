<!DOCTYPE HTML><HTML>
<HEAD>
<STYLE>

#para1
{
font-family:verdana;

color:blue;

<SCRIPT>
function over(img,imgsrc)
{
if(document.images) 
{
document.images[img].src = imgsrc;
}
}
function out(img,imgsrc)
{
if (document.images) 
{
document.images[img].src = imgsrc;
}
}
</SCRIPT>
</HEAD>
<BODY>
<H2> Product Categories </H2>
<HR><HR>

<H3> Check out the latest products on our website. Exciting Discounts, Hurry !!
</H3>

<DIV style="position:relative; top:180px; left:450px;">
<P ID="para1"> Choose the desired product image to view the product details
</P>
<A href="#" onmouseover="over('productImage1','Pencils.jpg');" onmouseout="out('productImage1','Penguins.jpg');">
<IMG ID="productImage1" src="Pencils.jpg" border="0"/>
</A>
<A href="#" onmouseover="over('productImage2','mobile.jpg');" onmouseout="out('productImage2','laptop.jpg');">
<IMG ID="productImage2" src="mobile.jpg" border="0"/>
</A>
</DIV>
